<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
  </head>
  <body>
    <section class="container p-4">
      <form action="" class="w-75 needs-validation" novalidate>
        <h2 class="text-center">25è Campionat mundial d'arts marcial</h2>
        <img
          src="assets/imatges/torneigboladrac.jpg"
          alt=""
          class="img w-75 rounded-pill mx-auto d-block mb-3"
        />
        <hr />
        <div class="h3 mt-3 mb-3">Formulari d'alta en el campionat</div>
        <div class="mb-3 row">
          <div class="col">
            <label for="" class="form-label">Nom*</label>
            <input
              type="text"
              class="form-control"
              required
              placeholder="Introdueix el nom"
            />
          </div>
          <div class="col">
            <label for="" class="form-label">Cognoms*</label>
            <input
              type="text"
              class="form-control"
              required
              placeholder="Introdueix el cognom"
            />
          </div>
        </div>

        <!---->

        <div class="mb-3">
          <label for="" class="form-label">Correu electronic</label>
          <div class="input-group">
            <span class="input-group-text">
              <img src="assets/imatges/envelope-open-fill.svg" alt="" />
            </span>
            <input
              type="email"
              class="form-control"
              placeholder="Introdueix el correu"
            />
          </div>
        </div>

        <!---->

        <div class="mb-3 row">
          <div class="col">
            <label for="" class="form-label">Contrasenya</label>
            <div class="input-group">
              <span class="input-group-text">
                <img src="assets/imatges/lock.svg" alt="" />
              </span>
              <input
                type="password"
                class="form-control"
                required
                placeholder="Contrasenya"
              />
            </div>
          </div>
          <div class="col">
            <label for="" class="form-label">Repiteix la contrasenya</label>
            <div class="input-group">
              <span class="input-group-text">
                <img src="assets/imatges/lock-fill.svg" alt="" />
              </span>
              <input
                type="password"
                class="form-control"
                required
                placeholder="Repiteix la contrasenya"
              />
            </div>
          </div>
        </div>

        <!---->

        <p>Selecciona el premi</p>

        <div class="mb-3">
          <div class="d-flex flex-row">
            <div class="container">
              <img src="assets/imatges/bola1.png" alt="" class="img w-100" />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="bola1"
                  id="bola1"
                />
                <label class="form-check-label" for="bola1"> Bola 1 </label>
              </div>
            </div>

            <!---->

            <div class="container">
              <img src="assets/imatges/bola2.png" alt="" class="img w-100" />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="bola2"
                  id="bola2"
                />
                <label class="form-check-label" for="bola2"> Bola 2 </label>
              </div>
            </div>

            <!---->

            <div class="container">
              <img src="assets/imatges/bola3.png" alt="" class="img w-100" />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="bola3"
                  id="bola3"
                />
                <label class="form-check-label" for="bola3"> Bola 3 </label>
              </div>
            </div>

            <!---->

            <div class="container">
              <img src="assets/imatges/bola4.png" alt="" class="img w-100" />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="bola4"
                  id="bola4"
                />
                <label class="form-check-label" for="bola4"> Bola 4 </label>
              </div>
            </div>

            <!---->

            <div class="container">
              <img src="assets/imatges/bola5.png" alt="" class="img w-100" />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="bola5"
                  id="bola5"
                />
                <label class="form-check-label" for="bola5"> Bola 5 </label>
              </div>
            </div>

            <!---->

            <div class="container">
              <img src="assets/imatges/bola6.png" alt="" class="img w-100" />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="bola6"
                  id="bola6"
                />
                <label class="form-check-label" for="bola6"> Bola 6 </label>
              </div>
            </div>

            <!---->

            <div class="container">
              <img src="assets/imatges/bola7.png" alt="" class="img w-100" />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="bola7"
                  id="bola7"
                />
                <label class="form-check-label" for="bola7"> Bola 7 </label>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="customRange1" class="form-label"
            >Tria la posicio del quadrilater</label
          >
          <input type="range" class="form-range" id="customRange1" />
        </div>

        <div class="mb-3 row">
          <div class="container col">
            <label for="" class="form-label">Donacio</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                placeholder="0,00"
                required
              />
              <span class="input-group-text">円</span>
            </div>
          </div>
          <div class="container col">
            <label for="" class="form-label">Categoria</label>
            <div class="d-flex flex-row gap-2">
              <button type="button" class="btn btn-primary">Infantil</button>
              <button type="button" class="btn btn-secondary">Adult</button>
              <button type="button" class="btn btn-danger">Superguerrer</button>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Alta</button>
      </form>
    </section>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/validacio.js"></script>
  </body>
</html>
